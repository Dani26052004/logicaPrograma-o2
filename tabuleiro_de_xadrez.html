<canvas width="600" height="400"></canvas>

<script> 

    var x = 0

    function desenhaQuadrado(x, y, cor){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50);
    }

    var x = 0;
    var y = 0;

    while(x < 400) {

    desenhaQuadrado(x, 0, "black");
    desenhaQuadrado(x, 50, "white");
    desenhaQuadrado(x, 100, "black");
    desenhaQuadrado(x, 150, "white");
    desenhaQuadrado(x, 200, "black");
    desenhaQuadrado(x, 250, "white");
    desenhaQuadrado(x, 300, "black");
    desenhaQuadrado(x, 350, "white");
    x = x + 50;
    }

    if (x = 100) {

    desenhaQuadrado(150, 50, "black");
    desenhaQuadrado(250, 50, "black");
    desenhaQuadrado(350, 50, "black");
    desenhaQuadrado(50, 100, "white");
    desenhaQuadrado(150, 100, "white");
    desenhaQuadrado(250, 100, "white");
    desenhaQuadrado(350, 100, "white");
    desenhaQuadrado(50, 150, "black");
    desenhaQuadrado(150, 150, "black");
    desenhaQuadrado(250, 150, "black");
    desenhaQuadrado(350, 150, "black");
    desenhaQuadrado(50, 200, "white");
    desenhaQuadrado(150, 200, "white");
    desenhaQuadrado(250, 200, "white");
    desenhaQuadrado(350, 200, "white");
    desenhaQuadrado(50, 250, "black");
    desenhaQuadrado(150, 250, "black");
    desenhaQuadrado(250, 250, "black");
    desenhaQuadrado(350, 250, "black");
    desenhaQuadrado(50, 300, "white");
    desenhaQuadrado(150, 300, "white");
    desenhaQuadrado(250, 300, "white");
    desenhaQuadrado(350, 300, "white");

    }

</script>
